[application]

name="sumo"
main_scene="res://screen.tscn"
icon="res://icon.png"

[display]

width=640
height=400

[input]

p2_up=[key(W)]
p2_down=[key(S)]
p2_left=[key(A)]
p2_right=[key(D)]
p3_up=[key(I)]
p3_down=[key(K)]
p3_left=[key(J)]
p3_right=[key(L)]
p1_up=[key(Up)]
p1_down=[key(Down)]
p1_left=[key(Left)]
p1_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff202020
